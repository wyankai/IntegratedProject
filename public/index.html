<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <style>
      input{
        display :none;
      }

      .btn {
	      text-decoration: none;
        float: left;
        color: #f2f2f2;
        background-color: #CC2121;
        text-align: center;
        font-size: 50px;
        padding:10px 19px;
      }
    </style>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Ajax to change the colour of the backgrounds for dark mode and light mode -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <body onLoad="loadRandom()"></body>
    <body onLoad="toggleDarkMode()"></body>

    <a href =quiz.html class= maskBtn id =maskBtnA><img src="Images/masks.png"></a>
    <a href =quiz.html class= maskBtn id= maskBtn><img src="Images/masks.png"></a>

    <!-- Header-->
    <div class="header" id="indexHeader">
      <h2>Covid Quiz</h2>
      <a href = settings.html><i class="fa fa-cog "></i></a>
    </div>

    <!--Map-->
    <div class="map">
      <a class= missionBtn id= missionBtn><img src="Images/germs.png"></a>
      <a href =realMap.html class=mapBtn><i class ="fa fa-line-chart"></i></a>
      <img src ="Images/Map.png">
    </div>
    
    
    <!--Navigation menu-->
    <div class="homeNav">
      <a href=index.html><i class="fa fa-home "></i></a>
      <a href= rewards.html><i class="fa fa-gift "></i></a>

      <!--For Chat NodeJS-->
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username"></label>
            <input
              type="text"
              name="username"
              id="username"
              value ="Guest123"
              placeholder="Enter chat username..."
              required
            />
          </div>
          <button type="submit" class="btn" id="load"><i class="fa fa-comment "></i></button>
        </form>
      </main> 
      
      
      <a href = profile.html id="load"><i class="fa fa-user "></i></a>
    </div>

    <script>
      //Randomly position mask button
      var btn = document.getElementById("maskBtn");
      btn.style.top = Math.floor((Math.random() * 450) + 100) + "px";
      btn.style.left = Math.floor((Math.random() * 200) + 1) + "px";

      var btnA = document.getElementById("maskBtnA");
      btnA.style.top = Math.floor((Math.random() * 390) + 100) + "px";
      btnA.style.left = Math.floor((Math.random() * 200) + 1) + "px";

      //To load username and enter the chat
      $('#load').on('click', function(){
          $('input[type="text"]').each(function(){    
              var id = $(this).attr('id');
              var value = localStorage.getItem(id);
              
              $(this).val(value);
              
          }); 
        });

    </script>

    <script src="js/script.js"></script>
    <script src="js/chat.js"></script>

  </body>
</html>
